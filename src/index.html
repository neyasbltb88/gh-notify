<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GH-Notify</title>
    <link rel="stylesheet" href="./css/gh-notify.min.css">
    <link rel="stylesheet" href="./css/common.min.css">

</head>

<body>

    <div class="demo_page_wrap">
        <div class="demo_page">
            <div class="row row_1">
                <div class="place nw">
                    <label>
                      <input type="radio" name="place" checked> nw
                    </label>
                </div>
                <div class="place n">
                    <label>
                      <input type="radio" name="place"> n
                    </label>
                </div>
                <div class="place ne">
                    <label>
                      <input type="radio" name="place"> ne
                    </label>
                </div>
            </div>
            <div class="row row_2">
                <div class="container_settings_wrap">
                    <div class="header">Container settings</div>
                    <div class="settings_wrap">
                        <ul class="settings">
                            <li class="place disabled">
                                <div class="params">
                                    <span class="disable tooltipped tooltipped-se" aria-label="Use this option?">
                                        <input type="checkbox" >
                                    </span>
                                    <span class="prop_name">place:</span>
                                    <span class="prop_val" contenteditable="true">nw</span>
                                </div>
                                <div class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum quaerat a sapiente modi itaque. Provident vel similique, nesciunt non sed facilis. Minima quos architecto facilis deserunt, exercitationem ducimus sequi qui.</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="push_settings_wrap">
                    <div class="header">Notification settings</div>
                    <div class="settings_wrap">
                        <div class="settings"></div>
                    </div>
                </div>
            </div>
            <div class="row row_3">
                <div class="place sw">
                    <label>
                  <input type="radio" name="place"> sw
                </label>
                </div>
                <div class="place s">
                    <label>
                  <input type="radio" name="place"> s
                </label>
                </div>
                <div class="place se">
                    <label>
                  <input type="radio" name="place"> se
                </label>
                </div>
            </div>
        </div>
    </div>




    <script src="./js/gh-notify.min.js"></script>
    <script src="./js/scroll_to_elem.min.js"></script>
    <script src="./js/common.min.js"></script>
</body>

</html>
